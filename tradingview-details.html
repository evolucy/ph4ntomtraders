<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TradingView Details | Ph4ntom Traders</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>TradingView Details</h1>
    <form id="tradingview-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="tradingview-email">TradingView Email</label>
        <input type="email" id="tradingview-email" placeholder="Enter your TradingView email" required>
      </div>
      <div class="form-group">
        <label for="tradingview-username">TradingView Username</label>
        <input type="text" id="tradingview-username" placeholder="Enter your TradingView username" required>
      </div>
      <div class="form-group">
        <label for="phone-number">Phone Number</label>
        <input type="tel" id="phone-number" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
        <label for="price-plan">Price Plan</label>
        <input type="text" id="price-plan" readonly>
      </div>
      <button type="submit" class="btn-submit" id="submit-btn">Submit</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('tradingview-form');
    const submitBtn = document.getElementById('submit-btn');
    const pricePlanField = document.getElementById('price-plan');

    // Fetch the purchased plan from the backend
    fetch('/get-price-plan')
      .then(response => response.json())
      .then(data => {
        if (data.pricePlan) {
          pricePlanField.value = data.pricePlan;
        } else {
          pricePlanField.value = "Not Available";
        }
      })
      .catch(error => console.error('Error fetching price plan:', error));

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('tradingview-email').value;
      const username = document.getElementById('tradingview-username').value;
      const phone = document.getElementById('phone-number').value;
      const pricePlan = pricePlanField.value;

      const chatID = "7976547544";  // Tera Telegram Chat ID
      const botToken = "7764818710:AAEVf-mPvtL0dMw_8rYi1iemEpkZ_PQ4GfA";  // Yahan apne bot ka token daalna

      const message = `ðŸ“Œ *New TradingView Details Submitted*\n\n` +
                      `ðŸ‘¤ *Name:* ${name}\n` +
                      `ðŸ“§ *Email:* ${email}\n` +
                      `ðŸ‘¤ *Username:* ${username}\n` +
                      `ðŸ“ž *Phone:* ${phone}\n` +
                      `ðŸ’° *Price Plan:* ${pricePlan}`;
      
      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatID, text: message, parse_mode: "Markdown" })
      }).then(response => response.json()).then(data => {
        alert('Details submitted successfully! Indicator will be added to your TradingView account shortly.');
        submitBtn.disabled = true;  // Button disable kar diya
        submitBtn.innerText = "Submitted"; // Button ka text change kar diya
        window.location.href = 'congratulations.html';
      }).catch(error => {
        alert('Failed to send details. Please try again!');
      });
    });
  </script>
</body>
</html>
