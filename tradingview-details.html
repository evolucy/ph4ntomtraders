<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TradingView Details | Ph4ntom Traders</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>TradingView Details</h1>
    <form id="tradingview-form">
      <div class="form-group">
        <label for="price-plan">Price Plan</label>
        <select id="price-plan" name="price-plan" required>
          <option value="1 Month">1 Month</option>
          <option value="3 Months">3 Months</option>
          <option value="6 Months">6 Months</option>
          <option value="1 Year">1 Year</option>
        </select>
      </div>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="tradingview-username">TradingView Username</label>
        <input type="text" id="tradingview-username" name="username" placeholder="Enter your TradingView username" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>
      <button type="submit" class="btn-submit" id="submit-btn">Submit</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('tradingview-form');
    const submitBtn = document.getElementById('submit-btn');
    
    // Check if already submitted
    if (localStorage.getItem("submitted")) {
      submitBtn.disabled = true;
      submitBtn.innerText = "Already Submitted";
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (localStorage.getItem("submitted")) return;
      
      const pricePlan = document.getElementById('price-plan').value;
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const username = document.getElementById('tradingview-username').value;
      const phone = document.getElementById('phone').value;
      
      // Telegram Bot API Setup
      const botToken = "YOUR_BOT_TOKEN"; // Replace with your Telegram bot token
      const chatId = "YOUR_CHAT_ID"; // Replace with your Telegram chat ID
      const message = `New TradingView Details%0AðŸ“Œ Price Plan: ${pricePlan}%0AðŸ‘¤ Name: ${name}%0AðŸ“§ Email: ${email}%0AðŸ“Š TradingView Username: ${username}%0AðŸ“ž Phone: ${phone}`;
      
      fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${message}`)
        .then(response => response.json())
        .then(data => {
          console.log("Telegram Message Sent: ", data);
          localStorage.setItem("submitted", true);
          submitBtn.disabled = true;
          submitBtn.innerText = "Already Submitted";
          alert('Details submitted successfully! Indicator will be added to your TradingView account shortly.');
          window.location.href = 'congratulations.html';
        })
        .catch(error => console.error("Error:", error));
    });
  </script>
</body>
</html>
