<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TradingView Details | Ph4ntom Traders</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>TradingView Details</h1>
    <form id="tradingview-form">
      <div class="form-group">
        <label for="tradingview-email">TradingView Email</label>
        <input type="email" id="tradingview-email" placeholder="Enter your TradingView email" required>
      </div>
      <div class="form-group">
        <label for="tradingview-username">TradingView Username</label>
        <input type="text" id="tradingview-username" placeholder="Enter your TradingView username" required>
      </div>
      <button type="submit" class="btn-submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById('tradingview-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('tradingview-email').value;
      const username = document.getElementById('tradingview-username').value;
      
      // Apna WhatsApp number yahan dal (without +91)
      const phoneNumber = "8318873808";
      
      const message = `TradingView Details:%0AUsername: ${username}%0AEmail: ${email}`;
      const whatsappURL = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${message}`;
      
      alert('Details submitted successfully! WhatsApp open ho raha hai...');
      
      // WhatsApp pe message open hoga
      window.open(whatsappURL, "_blank");
    });
  </script>
</body>
</html>
