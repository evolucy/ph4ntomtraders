<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Congratulations | Ph4ntom Traders</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Additional Styles for Congratulations Page */
    .congrats-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      max-width: 600px;
      margin: 100px auto;
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 1.5s ease-in-out;
    }

    .congrats-container h1 {
      font-size: 36px;
      color: #00b894;
      margin-bottom: 20px;
    }

    .congrats-container p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .congrats-container .highlight {
      color: #00b894;
      font-weight: 600;
    }

    .btn-submit {
      background: linear-gradient(135deg, #00b894, #009d71);
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: inline-block;
      margin-top: 20px;
    }

    .btn-submit:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 184, 148, 0.4);
    }

    #countdown {
      font-size: 24px;
      font-weight: bold;
      color: #00b894;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="congrats-container">
    <h1>Congratulations! ðŸŽ‰</h1>
    <p>Your indicator has been successfully purchased.</p>
    <p>Your indicator will be added to your TradingView account within <span id="countdown" class="highlight">24:00:00</span>.</p>
    <p>Thank you for choosing <span class="highlight">Ph4ntom Traders</span>!</p>
    <a href="dashboard.html" class="btn-submit">Back to Dashboard</a>
  </div>

  <!-- Confetti Animation Script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    // Confetti Animation
    confetti({
      particleCount: 150, // Number of confetti particles
      spread: 70, // How wide the confetti spreads
      origin: { y: 0.6 }, // Where the confetti starts (0.6 means 60% from the top)
    });

    // Countdown Timer Script
    let timeLeft = 24 * 60 * 60; // 24 hours in seconds
    const countdownElement = document.getElementById('countdown');

    const timer = setInterval(() => {
      timeLeft--;
      const hours = Math.floor(timeLeft / 3600);
      const minutes = Math.floor((timeLeft % 3600) / 60);
      const seconds = timeLeft % 60;

      // Format time to always show 2 digits
      const formattedHours = String(hours).padStart(2, '0');
      const formattedMinutes = String(minutes).padStart(2, '0');
      const formattedSeconds = String(seconds).padStart(2, '0');

      countdownElement.textContent = `${formattedHours}:${formattedMinutes}:${formattedSeconds}`;

      // Stop the timer when it reaches 0
      if (timeLeft <= 0) {
        clearInterval(timer);
        countdownElement.textContent = "00:00:00";
      }
    }, 1000);
  </script>
</body>
</html>
