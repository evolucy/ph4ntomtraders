<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Ph4ntom Traders</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

    <nav class="bg-gray-800 p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Ph4ntom Traders</h1>
        <button id="logout-btn" class="bg-red-500 px-4 py-2 rounded hover:bg-red-700">Logout</button>
    </nav>

    <div class="container mx-auto py-10">
        <h2 class="text-3xl text-center font-bold mb-6">Select Your Indicator</h2>

        <div class="grid md:grid-cols-3 gap-6 px-6">

            <!-- Indicator 1 -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg text-center">
                <h3 class="text-xl font-bold">Smart Money Concept (SMC)</h3>
                <p class="mt-2 text-gray-400">Advanced market structure & order flow.</p>
                <p class="mt-4 text-xl font-bold text-green-400">₹4,999</p>
                <button onclick="buyIndicator('SMC', 4999)" class="mt-4 bg-blue-500 px-4 py-2 rounded hover:bg-blue-700">
                    Buy Now
                </button>
            </div>

            <!-- Indicator 2 -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg text-center">
                <h3 class="text-xl font-bold">ICT Concepts</h3>
                <p class="mt-2 text-gray-400">Institutional trading strategies & liquidity zones.</p>
                <p class="mt-4 text-xl font-bold text-green-400">₹3,999</p>
                <button onclick="buyIndicator('ICT', 3999)" class="mt-4 bg-blue-500 px-4 py-2 rounded hover:bg-blue-700">
                    Buy Now
                </button>
            </div>

            <!-- Indicator 3 -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg text-center">
                <h3 class="text-xl font-bold">Market Maker Concepts (MMC)</h3>
                <p class="mt-2 text-gray-400">Detect smart money manipulation.</p>
                <p class="mt-4 text-xl font-bold text-green-400">₹5,999</p>
                <button onclick="buyIndicator('MMC', 5999)" class="mt-4 bg-blue-500 px-4 py-2 rounded hover:bg-blue-700">
                    Buy Now
                </button>
            </div>

        </div>
    </div>

    <script>
        function buyIndicator(indicatorName, price) {
            localStorage.setItem('selectedIndicator', indicatorName);
            localStorage.setItem('indicatorPrice', price);
            window.location.href = "payment.html"; 
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
