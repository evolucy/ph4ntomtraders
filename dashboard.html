<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Ph4ntom Traders</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

    <nav class="bg-gray-800 p-4 flex justify-between items-center shadow-lg">
        <h1 class="text-2xl font-bold text-green-400">Ph4ntom Traders</h1>
        <button id="logout-btn" class="bg-red-500 px-4 py-2 rounded hover:bg-red-700 transition duration-300">
            Logout
        </button>
    </nav>

    <div class="container mx-auto py-10 px-4">
        <h2 class="text-3xl text-center font-bold mb-10">Select Your Indicator</h2>

        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">

            <!-- Ph4ntom Traders Buy/Sell Indicator -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg text-center hover:shadow-xl transition-shadow duration-300">
                <!-- Placeholder Image -->
                <img src="https://via.placeholder.com/400x200" alt="Buy/Sell Indicator" class="w-full h-48 object-cover rounded-lg mb-4">
                <h3 class="text-xl font-bold text-green-400">Ph4ntom Traders Buy/Sell Indicator</h3>
                <p class="mt-2 text-gray-400">High-accuracy buy/sell signals for profitable trading.</p>

                <!-- Pricing Plans -->
                <div class="mt-6 space-y-4">
                    <!-- Pricing plans here -->
                </div>
            </div>

            <!-- Smart Money Concept (SMC) -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg text-center hover:shadow-xl transition-shadow duration-300">
                <!-- Placeholder Image -->
                <img src="https://via.placeholder.com/400x200" alt="Smart Money Concept" class="w-full h-48 object-cover rounded-lg mb-4">
                <h3 class="text-xl font-bold text-green-400">Smart Money Concept (SMC)</h3>
                <p class="mt-2 text-gray-400">Advanced market structure & order flow.</p>

                <!-- Pricing Plans -->
                <div class="mt-6 space-y-4">
                    <!-- Pricing plans here -->
                </div>
            </div>

        </div>
    </div>

    <script>
        // Buy Indicator Function
        function buyIndicator(indicatorName, price, duration) {
            localStorage.setItem('selectedIndicator', indicatorName);
            localStorage.setItem('indicatorPrice', price);
            localStorage.setItem('accessDuration', duration);
            window.location.href = "payment.html"; 
        }
    </script>

    <!-- Add script.js as a module -->
    <script type="module" src="script.js"></script>
</body>
</html>
