<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ph4ntomtraders - Premium Indicators</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body { background: #0d0d0d; color: white; font-family: Arial, sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border-radius: 10px; padding: 20px; }
    </style>
</head>
<body>
    <header class="p-5 text-center text-2xl font-bold neon-text">ph4ntomtraders</header>
    <section class="flex flex-col items-center justify-center min-h-screen">
        <div class="glass text-center max-w-2xl">
            <h1 class="text-4xl font-bold">Premium Trading Indicators</h1>
            <p class="mt-4 text-lg">Unlock high-accuracy SMC & ICT-based indicators with cutting-edge algorithms.</p>
            <button class="mt-6 px-6 py-3 bg-purple-600 hover:bg-purple-700 rounded-lg text-white text-lg transition">Get Started</button>
        </div>
    </section>
    <script>
        gsap.from(".glass", { opacity: 0, y: 50, duration: 1, ease: "power3.out" });
    </script>
</body>
</html>
