<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ph4ntom Traders - TradingView Access</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Ph4ntom Traders</h2>
        
        <div id="pricing-section">
            <h3>Select Your Plan</h3>
            <button onclick="redirectToFakePayment('2-day-trial')">2-Day Trial (Free)</button>
            <button onclick="redirectToFakePayment('1-month')">1 Month - ₹3,999</button>
            <button onclick="redirectToFakePayment('3-months')">3 Months - ₹5,999</button>
            <button onclick="redirectToFakePayment('6-months')">6 Months - ₹9,999</button>
            <button onclick="redirectToFakePayment('lifetime')">Lifetime - ₹14,999</button>
        </div>

        <div id="tradingview-section" style="display: none;">
            <h2>TradingView Access</h2>
            <p>Congratulations! Your payment was successful. Please enter your details to get access to our TradingView indicator.</p>
            
            <form id="tradingview-form">
                <label for="username">TradingView Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">Submit</button>
            </form>

            <p id="confirmation-message" style="display: none; color: green;">Your details have been submitted successfully!</p>
        </div>
    </div>

    <script>
        function redirectToFakePayment(plan) {
            alert("Redirecting to payment...");
            setTimeout(() => {
                alert("Payment Successful!");
                document.getElementById("pricing-section").style.display = "none";
                document.getElementById("tradingview-section").style.display = "block";
            }, 2000);
        }

        document.getElementById("tradingview-form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let username = document.getElementById("username").value;
            let email = document.getElementById("email").value;
            
            if(username && email) {
                document.getElementById("confirmation-message").style.display = "block";
                setTimeout(() => {
                    alert("Your TradingView Access Request has been submitted!");
                    window.location.href = "index.html"; // Redirect to homepage
                }, 2000);
            }
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            width: 40%;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</body>
</html>
