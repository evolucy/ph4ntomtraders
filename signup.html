<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Ph4ntom Traders</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="container">
      <h1>Signup</h1>
      <p>Create your account and start your trading journey with Ph4ntom Traders.</p>
    </div>
  </header>

  <!-- Signup Form Section -->
  <section class="form-section">
    <div class="container">
      <form id="auth-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
        </div>
        <button type="submit" id="submit-btn">Sign Up</button>
      </form>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <div class="container">
      <div class="footer-links">
        <a href="privacy-policy.html"><i class="fas fa-shield-alt"></i> Privacy Policy</a>
        <a href="terms-and-conditions.html"><i class="fas fa-file-contract"></i> Terms & Conditions</a>
        <a href="refund-policy.html"><i class="fas fa-undo"></i> Refund Policy</a>
        <a href="shipping-delivery.html"><i class="fas fa-truck"></i> Shipping & Delivery</a>
        <a href="contact-us.html"><i class="fas fa-envelope"></i> Contact Us</a>
      </div>
      <p>&copy; 2023 Ph4ntom Traders. All rights reserved.</p>
    </div>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
