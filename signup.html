<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Ph4ntom Traders</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex justify-center items-center h-screen">

    <div class="bg-gray-800 p-10 rounded-lg shadow-lg text-center w-96">
        <h2 class="text-3xl font-bold mb-6">Create an Account</h2>

        <form id="signup-form" class="flex flex-col space-y-4">
            <input type="email" id="email" placeholder="Email" class="px-4 py-3 rounded bg-gray-700 text-white focus:outline-none" required>
            <input type="password" id="password" placeholder="Password" class="px-4 py-3 rounded bg-gray-700 text-white focus:outline-none" required>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 py-3 px-6 rounded-lg text-lg">
                Sign Up
            </button>
        </form>

        <p class="mt-4">Already have an account? <a href="login.html" class="text-blue-400 hover:underline">Login</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
